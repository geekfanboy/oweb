<section>
    <div *ngIf='post !== undefined'>
        <div id='head'>
            <div id='head-hero'
                [ngStyle]="{ 'background-image': 'url(' + post['_embedded']['wp:featuredmedia'][0].source_url + ')'}">
            </div>
            <div id='title-box'>
                <div class='container'>
                    <div>
                        <ng-container *ngFor='let cat of post._embedded["wp:term"][0]'>
                            <span [ngClass]="cat.slug" id='cat'>
                                {{post._embedded['wp:term'][0][0].name}}
                            </span>
                        </ng-container>
                    </div>
                    <h1 id='title' class='text-white' [innerHTML]='post.title.rendered'></h1>

                    <span class='datum'> BY <strong> {{post['_embedded']['author'][0]['name']}} </strong>
                        ON {{post.date_gmt | date: "dd MMMM yy"}}</span>

                </div>
            </div>
        </div>

        <div class='full-width' id='article-content'>
            <div class='container mt-5'>

                <div id='main-content' [innerHTML]='post.content.rendered | safeHTML'></div>
                <div id='bottom'>
                    <button id='backer'>
                        <span>BACK TO LIST</span>
                    </button>
                    <div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
